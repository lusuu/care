<!--
  Component: Referral form
-->
<div class="referral-form">
  <div role="form" class="wpcf7">
    <div class="screen-reader-response"></div>
    <form action="#" class="wpcf7-form" novalidate="novalidate">
      <div class="row">
        <div class="col-sm-6">
          <p class="input-field">
            <label for="vets">Referring Vet</label>
            <span class="wpcf7-form-control-wrap your-name">
              <input type="text" name="referring-vet" id="vets" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false">
            </span>
          </p>

          <p class="input-field">
            <label class="label select-label">Specialist Department (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <select name="your-subject" class="wpcf7-form-control wpcf7-select custom-select">
                <option value="hide">Specialist Department (optional)</option>
                <option value="General enquiry">Option 1</option>
                <option value="I am a new patient">Option 2</option>
                <option value="I am a GP">Option 3</option>
              </select>
            </span>
          </p>

          <p class="input-field">
            <label class="label select-label">Specialist Name (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <select name="your-subject" class="wpcf7-form-control wpcf7-select custom-select form-control">
                <option value="hide">Specialist Name (optional)</option>
                <option value="General enquiry">Option 1</option>
                <option value="I am a new patient">Option 2</option>
                <option value="I am a GP">Option 3</option>
              </select>
            </span>
          </p>

          <p class="input-field error">
            <label for="owner-number">Pet Owner Name</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="owner-number" id="owner-number" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false">
            </span>
          </p>

          <p class="input-field">
            <label for="patient-name">Patient Name</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="patient-name" id="patient-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false">
            </span>
          </p>

          <p class="input-field">
            <label for="patient-species">Patient species (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="patient-species" id="patient-species" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field">
            <label for="patient-age">Patient age (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="patient-age" id="patient-age" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field input-field-checkbox input-field-sex">
            <label>Sex (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <span class="wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required">
                <span class="wpcf7-list-item">
                  <input type="checkbox" name="male" value="" id="male" class="custom-checkbox">
                  <label for="male"></label>
                  <span class="wpcf7-list-item-label">Male</span>
                </span>
              </span>
              <span class="wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required">
                <span class="wpcf7-list-item">
                  <input type="checkbox" name="female" value="female" id="female" class="custom-checkbox">
                  <label for="female"></label>
                  <span class="wpcf7-list-item-label">Female</span>
                </span>
              </span>
            </span>
          </p>
          <p class="input-field">
            <label for="breed">Breed (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="breed" id="breed" value="" size="40" class="wpcf7-form-control form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
            </span>
          </p>
        </div>
        <div class="col-sm-6">
          <p class="input-field">
            <label for="practice-name">Practice Name</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="practice-name" id="practice-name" value="" size="40" class="wpcf7-form-control form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field">
            <label for="practice-address">Practice Address</label>
            <span class="wpcf7-form-control-wrap">
              <input type="text" name="practice-address" id="practice-address" value="" size="40" class="wpcf7-form-control form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field">
            <label for="practice-number">Practice Number</label>
            <span class="wpcf7-form-control-wrap">
              <input type="number" name="practice-number" id="practice-number" value="" class="wpcf7-form-control form-control wpcf7-number wpcf7-validates-as-required wpcf7-validates-as-number" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field">
            <label for="practice-email">Practice Email</label>
            <span class="wpcf7-form-control-wrap">
              <input type="email" name="practice-email" id="practice-email" value="" size="40" class="wpcf7-form-control form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
            </span>
          </p>
          <p class="input-field">
            <label for="case-summary">Case Summary (optional)</label>
            <span class="wpcf7-form-control-wrap">
              <textarea name="case-summary" id="case-summary" cols="40" rows="10" minlength="10" class="wpcf7-form-control form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></textarea>
            </span>
          </p>
          <div class="input-file-holder">
            <p class="input-field input-field-file">
              <label for="upload-file">Upload File</label>
              <span class="wpcf7-form-control-wrap">
                <input type="file" name="upload-file" id="upload-file" multiple class="wpcf7-form-control">
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-push-6">
          <div class="agree-send-block">
            <div class="agree-box">
              <p class="input-field">
                <span class="wpcf7-form-control-wrap your-accept">
                  <span class="wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required your-accept">
                    <span class="wpcf7-list-item first last">
                      <input type="checkbox" name="your-accept[]" value="" id="agree-terms-conditions" class="custom-checkbox">
                      <label for="agree-terms-conditions"></label>
                      <span class="wpcf7-list-item-label"></span>
                    </span>
                  </span>
                </span>
                <label class="text your-accept-label">I agree to the <a href="#">Terms &amp; Conditions</a></label>
              </p>
            </div>

            <div class="button-box">
              <input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit btn btn-success">
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-pull-6">
          <div class="wpcf7-response-output wpcf7-display-none"></div>
        </div>
      </div>
    </form>
  </div>
</div>
